baseURL : 'https://comradeanonymousexe.github.io/blog'
title: ThoughtDrafts
theme: PaperMod

params:
  env: production 
  title: Thought-Drafts
  description: "Personal Blog of Mahdi"
  keywords: [Blog, Portfolio, PaperMod]
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false




  profileMode:
    enabled: false
    title: ThoughtDrafts
    subtitle: "Mahdi\'s Personal Blog"
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags


  homeInfoParams:
    Title: "Welcome!"
    Content: Personal Diary of Notes and Blogs. Made with Hugo, PaperMod and Docker.
markup:
  goldmark:
    renderer:
      hardWraps: true
